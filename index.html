<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Document</title><link rel=stylesheet href=/crat/crat.c6c7b2ba.css><body>
    <div class=container>
        <h1>Список студентів</h1>
        <button id=get-students-btn>Отримати студентів</button>
        <table id=students-table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Ім'я</th>
                    <th>Вік</th>
                    <th>Курс</th>
                    <th>Навички</th>
                    <th>Email</th>
                    <th>Статус</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h2>Додати нового студента</h2>
        <form id=add-student-form>
            <label>Ім'я: <input id=name required></label>
            <label>Вік: <input type=number id=age required></label>
            <label>Курс: <input id=course required></label>
            <label>Навички (через кому): <input id=skills required></label>
            <label>Email: <input type=email id=email required></label>
            <label>Записаний: <input type=checkbox id=isEnrolled></label>
            <button>Додати студента</button>
        </form>
    </div>
    
    <div id=modal class=modal>
        <div class=modal-content>
            <span id=close-modal class=close>×</span>
    
            <h2>Оновити студента</h2>
    
            <form id=update-student-form>
                <label>Ім'я: <input id=upd-name required></label>
                <label>Вік: <input type=number id=upd-age required></label>
                <label>Курс: <input id=upd-course required></label>
                <label>Навички (через кому): <input id=upd-skills required></label>
                <label>Email: <input type=email id=upd-email required></label>
                <label>Записаний: <input type=checkbox id=upd-isEnrolled></label>
    
                <button>Зберегти зміни</button>
            </form>
        </div>
    </div>

    <script type=module src=/crat/crat.4210c764.js></script>
